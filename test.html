<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        #welcome {
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="welcome">Loading...</div>

    <script>
        window.onload = function() {
            var welcomeDiv = document.getElementById('welcome');
            
            // Ses dosyasını yükle
            fetch('test.mp4')
                .then(response => response.arrayBuffer())
                .then(buffer => {
                    // Buffer içeriğini JSON formatında görüntüle
                    var jsonData = { buffer: Array.from(new Uint8Array(buffer)) };
                    welcomeDiv.textContent = JSON.stringify(jsonData, null, 2);
                })
                .catch(error => {
                    welcomeDiv.textContent = "Ses dosyası yüklenirken bir hata oluştu.";
                    console.error('Hata:', error);
                });
        };
    </script>
</body>
</html>
