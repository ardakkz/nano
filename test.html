<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <button onclick="convertAndSave()">Convert to JSON</button>

    <script>
        function convertAndSave() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    alert("Conversion and saving successful!");
                }
            };
            xhr.open("GET", "convert.php", true);
            xhr.send();
        }
    </script>
</body>
</html>
